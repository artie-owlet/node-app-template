name: publish
on:
  release:
    types: [released]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn
      - run: corepack enable yarn
      - run: yarn
      - run: yarn build-release
      - run: yarn npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
