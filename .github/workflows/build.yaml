name: build
on:
  push:
    branches-ignore:
      - 'save*'
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn
      - run: corepack enable yarn
      - run: yarn
      - run: yarn build-release
